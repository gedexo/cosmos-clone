{% extends 'official/base.html' %}
{% load static %}
{% block content %}
<div class="body d-flex py-3">
    <div class="container-xxl">
        <div class="row g-3 mb-3 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-4">
            
            <div class="col">
                <div class="alert-primary alert mb-0">
                    <div class="d-flex align-items-center">
                        <div class="flex-fill ms-3 text-truncate">
                            <div class="h6 mb-0">Open</div>
                            <span class="small" id="open"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="alert-info alert mb-0">
                    <div class="d-flex align-items-center">
                        <div class="flex-fill ms-3 text-truncate">
                            <div class="h6 mb-0">Attended</div>
                            <span class="small" id="attended"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="alert-danger alert mb-0">
                    <div class="d-flex align-items-center">
                        <div class="flex-fill ms-3 text-truncate">
                            <div class="h6 mb-0">Pending</div>
                            <span class="small" id="pending"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="alert-success alert mb-0">
                    <div class="d-flex align-items-center">
                        <div class="flex-fill ms-3 text-truncate">
                            <div class="h6 mb-0">Completed</div>
                            <span class="small" id="completed"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Row end  -->

        <div class="row g-3 mb-3"> 
            <div class="col-md-12">
                <div class="card"> 
                    <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Service Requests</h6>
                    </div>
                    <div class="card-body"> 
                        <table id="serviceRequestTable" class="table table-hover align-middle mb-0" style="width: 100%;">  
                            <thead>
                                <tr>
                                    <th>Branch</th>
                                    <th>Open</th>
                                    <th>Attended</th>
                                    <th>Pending</th>
                                    <th>Completed</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- Row end  -->
        
    </div>
</div>

{% endblock %}
{% block javascript %}

<script src="{% static 'official/js/helper.js' %}"></script>
<script src="{% static 'official/js/dashboard.js' %}"></script>


{% endblock %}
