{% extends 'official/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{%static 'official/assets/css/print1.css' %}">
<input type="text" value="{{job_card}}" id="jobCardIds" hidden>
<div class="container pr-paper shadow p-3 mb-5 bg-white rounded" id="cycleProductDetailsDiv">
    <div class="row">
        <div>
            <img src="{% static 'branch/image/Cosmos logo.png' %}" alt="" class="image_width">
        </div>

    </div>
    <hr>

    <div class="row">
        <div class="col-sm-7 pad">
            <label class="size"><span id="cycleServiceRequestID"></span></label>

        </div>
        <div class="col-sm-5 pad_second">
            <label> Cycle Recieved Date: <span id="cycleJobCardRecievedDate"></span></label>

        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-7 ">
                    <div class="border">
                        <label class="">Name : <span id="cycleJobCardName"></span></label>
                    </div>
                </div>


                <div class="col-sm-5 ">
                    <div class="border">
                        <label class="">Phone : <span id="cycleJobCardPhone"></span></label>
                    </div>

                </div>

            </div>

        </div>


        <div class="row_margin">
            <div class="col-sm-12 ">
                <div class="border_textarea">
                    <label for="">Address : <span id="cycleJobCardAddress"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="row_margin_after">
            <div class="border">
                <label for="" class="label_pad">Customer Attended Technician : <span
                        id="cycleJobCardCustomerAttendTechnician"></span></label>
                <label for="">Brand : <span id="cycleJobCardBrand"></span></label>
                
            </div>
        </div>


        <div class="row_margin_after1">
            <div class="border">
                <label for="" class="color_pad" >Model name:<span id="cycleJobCardModelName"></span></label>
                <label for="" class="color_pad">Color : <span id="cycleJobCardColor"></span> </label>
                <label for="" class="wheel_pad">Wheel size : <span id="cycleJobCardWheelSize"></span></label>
                <label for="">Frame no : <span id="cycleJobCardFrameNO"></span></label>
            </div>
        </div>
        <div class="row_margin_after1">
            <div class="border">
                <label for="" class="purchase_pad">Date of Purchase : <span
                        id="cycleJobCardPurchaseDate"></span></label>
                <label for="">Reported date : <span id="cycleJobCardReportDate"></span></label>
            </div>
        </div>
        <div class="col-sm-12 compalints_margin">
            <div class="row">
                <div class="col-sm-7 ">
                    <div class="border_none color">
                        <label class="comp_pad">COMPLAINTS :</label>
                    </div>
                    <div class="star_pad" id="complaintsCycle">

                    </div>
                </div>


                <div class="col-sm-5 ">
                    <div class="border_none color">
                        <label class="comp_pad">ACCESSORIES :</label>
                    </div>
                    <div class="star_pad" id="accessoriesCycle">

                    </div>

                </div>

            </div>
        </div>
        <div>
            <div class="border_none_warranty color">
                <label for="" class="label_pad">Warranty or Non Warrenty : </label>
                <label for="">Water service(on paid basis) :</label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 check_pad_left_warranty">
                <input type="checkbox" name="" id="cycleJobCardWarrantyTrue" ><label
                    class="checkbox_padding">Warranty :</label> &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" id="cycleJobCardWarrantyFalse" ><label
                    class="checkbox_padding">Non Warranty :</label>
            </div>
            <div class="col-sm-6 check_pad_left">

                <input type="checkbox" name="" id="cycleJobCardWaterServiceTrue" ><label
                    class="checkbox_padding">Yes </label>&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" id="cycleJobCardWaterServiceFalse" ><label
                    class="checkbox_padding">No</label>
            </div>


        </div>
        <div class="row_margin_after" id="completedDateDiv">
            <div class="border">
                <label for="" class="label_pad">Completed Date : <span
                        id="completedDate"></span></label>
                
            </div>

    </div>
</div>

<div class="container pr-paper1 shadow p-3 mb-5 bg-white rounded" id="badmintonDetailsDiv">

                <div class="border">
                    <label class="">Reported Date : <span id="badmintonJobCardReportedDate"></span></label>
                </div>

            </div>

        </div>

    </div>
    <div class="row_margin">

            <div class="border services-badminton">

                <div>
                    <input type="checkbox" id="services" value="Repairing(carbon)" ><label
                        class="gutting checkbox_padding bad-serv">Repairing(carbon)</label>
                    <input type="checkbox" id="services" value=" Handgrip" ><label
                        class="gutting checkbox_padding bad-serv">Hand grip </label>
                    <input type="checkbox" id="services" value="Gutting" ><label
                        class="gutting checkbox_padding bad-serv">Gutting</label>
                    <input type="checkbox" id="advancePayment" ><label class="checkbox_padding bad-serv">Advance
                        Payment</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row row_margin">

        <div class="col-sm-4">
            <label for="" class="label_align">Item name :<span></span></label>
            <div class="border" id="badmintonJobCardItemName">
            </div>
        </div>
        <br>
        <div class="col-sm-2">
            <label for="" class="label_align">Code :<span></span></label>
            <div class="border" id="badmintonJobCardItemCode">
            </div>
        </div>
        <br>
        <div class="col-sm-2">
            <label for="" class="label_align">Color :<span></span></label>
            <div class="border" id="badmintonJobCardColor">
            </div>
        </div>
        <div class="col-sm-4">
            <label for="" class="label_align">LBS :<span></span></label>
            <div class="border" id="badmintonJobCardLbs">
            </div>
        </div>
        <br>    
        <div class="row row_margin">
            <div class="col-lg-3 bd-cvr">
                <label class="print_lable" for="">Cover :</label>

            </div>
            <div class="col-lg-3 bd-cvr">
                <div><input type="checkbox" name="cover" value="full" ><label class="checkbox_padding">Full</label>
                </div>
            </div>
            <div class="col-lg-3 bd-cvr">
                <div><input type="checkbox" name="cover" value="half" ><label class="checkbox_padding">Half</label>
                </div>
            </div><div class="col-lg-3 bd-cvr">
                
            <div><input type="checkbox" name="cover" value="nill" ><label class="checkbox_padding">Nill</label>
            </div>
            </div>
            
          
        </div>



    </div>
    <div class="col-sm-12 row_margin">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="border">
                    <label class="">Remarks : <span id="badmintonJobCardRemarks"></span></label>
                </div>
            </div>
        </div>

    <div class="col-sm-12 row_margin">

            <div class="col-sm-12">
                <div class="border">

    </div>
    <div class="row_margin_after" id="completedDateDiv">
        <div class="border">
            <label for="" class="label_pad">Completed Date : <span

        </div>
    </div>
</div>
