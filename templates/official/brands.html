{% extends 'official/base.html' %}
{% load static %}
{% block content %}
<div id="topofthePage">
<form id="brandForm">
    {% csrf_token %}
<div class="row g-3 mb-12" id="formDiv">
    <div class="col-xl-12 col-lg-12">
        <div class="card-body">
            <div class="row">
                <input type="number" id="editId" hidden>
                <div class="col-lg-12">
                    <label  class="form-label">Brand Image</label>
                    <input name="image" id="image" type="file" class="form-control" required>

                </div>
               
            </div>
            <div id="editor">
                <button style="margin: 4px;" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </div>
</div>
</form>
</div>
<div class="row g-3 mb-3"> 
            <div class="col-md-12">
                <div class="card"> 
                    <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Brands</h6>
                    </div>
                    <div class="card-body"> 
                        <table id="brandsTable" class="table table-hover align-middle mb-0" style="width: 100%;">  
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- Row end  -->
{% endblock %}
{% block javascript %}
<script src="{% static 'official/js/helper.js' %}"></script>
<script src="{% static 'official/js/brands.js' %}"></script>
{% endblock %}
