{% extends 'official/base.html' %}
{% load static %}
{% block content %}
<div class="body d-flex py-3">
    <div class="container-xxl">
        <div class="row g-3 mb-3"> 
            <div class="col-md-12">
                <div class="card"> 
                    <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Service Requests</h6>
                        <select id="status" class="form-select form-select-sm" style="width: 130px;">
                            <option value="All" selected>All</option>
                            <option value="open">open</option>
                            <option value="pending">pending</option>
                            <option value="attended">attended</option>
                            <option value="completed">completed</option>
                        </select>
                    </div>
                    <div class="card-body"> 
                        <table id="serviceRequestTable" class="table table-hover align-middle mb-0" style="width: 100%;">  
                            <thead>
                                <tr>
                                    <th>#Id</th>
                                    <th>Created Date</th>
                                    <th>Category</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Attended date</th>
                                    <th>Last update</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- Row end  -->
        
    </div>
</div>

{% endblock %}
{% block javascript %}

<script src="{% static 'official/js/helper.js' %}"></script>
<script src="{% static 'official/js/service-requests.js' %}"></script>


{% endblock %}
